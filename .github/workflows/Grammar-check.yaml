name: Grammar Check for LaTeX

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies for Textidote
      run: |
        # Install required packages for building Textidote
        sudo apt-get update
        sudo apt-get install -y git openjdk-11-jdk gradle

    - name: Clone and Build Textidote
      run: |
        # Clone the Textidote repository
        git clone https://github.com/valentindelmas/textidote.git
        cd textidote

        # Build Textidote using Gradle
        ./gradlew installDist

        # Copy the binary to /usr/local/bin to make it available globally
        sudo cp build/install/textidote/bin/textidote /usr/local/bin/

    - name: Grammar and Spell Check for LaTeX Files
      run: |
        # Process all .tex files and run Textidote for Italian
        for file in $(find . -name "*.tex"); do
          echo "Processing $file..."

          # Run Textidote with Italian as the language
          textidote check --language=it --latex $file || textidote check --language=en --latex $file
          
        done
