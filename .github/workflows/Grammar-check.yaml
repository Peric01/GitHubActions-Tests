name: Spell Check for LaTeX (Italian & English)

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Aspell and Dictionaries
      run: |
        sudo apt-get update
        sudo apt-get install -y aspell aspell-it aspell-en

    - name: Spell Check in Italian and English
      run: |
        # Create a temporary file for unrecognized words
        TMP_FILE=$(mktemp)

        # List all .tex files in the repository
        for file in $(find . -name "*.tex"); do
          echo "Checking $file in Italian..."
          
          # Perform Italian spell check and output unrecognized words
          aspell --mode=tex --lang=it list < "$file" >> $TMP_FILE
        done

        echo "Checking unrecognized words in English..."
        # Check the unrecognized words against the English dictionary
        if [ -s "$TMP_FILE" ]; then
          sort -u "$TMP_FILE" | aspell --lang=en list || exit 1
        else
          echo "No unrecognized words to check in English."
        fi
