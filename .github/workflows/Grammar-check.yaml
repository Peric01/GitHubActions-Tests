name: Grammar Check for LaTeX

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Aspell and Dictionaries
      run: |
        sudo apt-get update
        sudo apt-get install -y aspell aspell-it aspell-en

    - name: Spell Check for LaTeX Files
      run: |
        # File personalizzati per italiano e inglese
        PERSONAL_WORDLIST_IT="./.github/workflows/Dizionari_Latex/personal_wordlist_it.txt"
        PERSONAL_WORDLIST_EN="./.github/workflows/Dizionari_Latex/personal_wordlist_en.txt"

        # Verifica che i file di parole personalizzate esistano
        for wordlist in "$PERSONAL_WORDLIST_IT" "$PERSONAL_WORDLIST_EN"; do
          if [ ! -f "$wordlist" ]; then
            echo "File di parole personalizzate non trovato: $wordlist"
            exit 1
          fi
        done

        # Crea file temporaneo per le parole non riconosciute
        TMP_FILE_IT=$(mktemp)
        TMP_FILE_EN=$(mktemp)

        # Processa tutti i file .tex
        for file in $(find . -name "*.tex"); do
          echo "Processing $file..."

          # Rimuovi solo i comandi LaTeX, mantenendo il testo
          sed -E '
            s/\\[a-zA-Z@]+(\[[^]]*\])?(\{[^}]*\})?//g; # Rimuove i comandi LaTeX
            s/\$[^\$]*\$//g;                           # Rimuove inline math
            s/\$\$[^\$]*\$\$//g;                       # Rimuove display math
            s/%.*//g;                                  # Rimuove commenti
            s/[{}]//g;                                 # Rimuove parentesi
          ' "$file" | tee "processed_$file" | \
          aspell --lang=it --personal=$PERSONAL_WORDLIST_IT list >> $TMP_FILE_IT
          
          # Ripeti per il controllo inglese
          sed -E '
            s/\\[a-zA-Z@]+(\[[^]]*\])?(\{[^}]*\})?//g;
            s/\$[^\$]*\$//g;
            s/\$\$[^\$]*\$\$//g;
            s/%.*//g;
            s/[{}]//g;
          ' "$file" | aspell --lang=en --personal=$PERSONAL_WORDLIST_EN list >> $TMP_FILE_EN
        done

        # Riporta gli errori
        if [ -s "$TMP_FILE_IT" ]; then
          echo "Parole non riconosciute in italiano:"
          cat "$TMP_FILE_IT"
        fi

        if [ -s "$TMP_FILE_EN" ]; then
          echo "Parole non riconosciute in inglese:"
          cat "$TMP_FILE_EN"
        fi

        # Se ci sono errori in uno dei due, fallisce
        if [ -s "$TMP_FILE_IT" ] || [ -s "$TMP_FILE_EN" ]; then
          exit 1
        fi
