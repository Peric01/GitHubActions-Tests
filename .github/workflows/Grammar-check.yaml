name: Grammar Check for LaTeX

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Aspell and Dictionaries
      run: |
        sudo apt-get update
        sudo apt-get install -y aspell aspell-it aspell-en

    - name: Spell Check for LaTeX Files
      run: |
        # Path al file con le parole personalizzate
        PERSONAL_WORDLIST="./Texstuff/personal_wordlist.txt"

        # Verifica se il file delle parole personalizzate esiste
        if [ ! -f "$PERSONAL_WORDLIST" ]; then
          echo "File di parole personalizzate non trovato, creane uno in $PERSONAL_WORDLIST"
          exit 1
        fi

        # Crea un file temporaneo per le parole non riconosciute
        TMP_FILE=$(mktemp)

        # Processa tutti i file .tex nella cartella specificata
        for file in $(find Texstuff -name "*.tex"); do
          echo "Processing $file..."

          # Rimuovi i comandi LaTeX prima di controllare l'ortografia
          sed -E '
            s/\\[a-zA-Z@]+(\[[^]]*\])?(\{[^}]*\})?//g;
            s/\$[^\$]*\$//g;
            s/\$\$[^\$]*\$\$//g;
            s/%.*//g;
            s/[{}]//g;
          ' "$file" | \
          aspell --lang=it --personal=$PERSONAL_WORDLIST list >> $TMP_FILE
        done

        # Controlla le parole non riconosciute rispetto al dizionario inglese
        if [ -s "$TMP_FILE" ]; then
          echo "Unrecognized words found in Italian:"
          sort -u "$TMP_FILE" | tee unrecognized_words.txt

          # Controlla l'ortografia inglese
          sort -u "$TMP_FILE" | aspell --lang=en --personal=$PERSONAL_WORDLIST list > errors_in_english.txt

          if [ -s errors_in_english.txt ]; then
            echo "Errors found in English:"
            cat errors_in_english.txt
            exit 1
          else
            echo "No errors in English, but unrecognized words in Italian may exist."
          fi
        else
          echo "No unrecognized words found."
        fi
